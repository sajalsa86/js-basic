<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Interest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Interest Calculator</h1>
        <label for="principal">Principal:</label>
        <input type="number" id="principal" placeholder="Enter the principal amount">

        <label for="rate">Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter the interest rate">

        <label for="time">Time (years):</label>
        <input type="number" id="time" placeholder="Enter the time period in years">

        <button onclick="calculateInterest()">Calculate Simple Interest</button>
        <button onclick="calculateDecreasedInterest()">Calculate Decreased Interest (10%)</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateInterest() {
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var time = parseFloat(document.getElementById("time").value);

            var interest = (principal * rate * time) / 100;

            document.getElementById("result").innerHTML = "Simple Interest: " + interest.toFixed(2);
        }

        function calculateDecreasedInterest() {
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var time = parseFloat(document.getElementById("time").value);

            var interest = (principal * rate * time) / 100;
            var decreasedInterest = interest - (interest * 0.1);

            document.getElementById("result").innerHTML = "Decreased Interest (10%): " + decreasedInterest.toFixed(2);
        }
    </script>
</body>

</html>
